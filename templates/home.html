<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Input Form</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Data Input Form</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="form-group">
                <label for="ticker">Ticker</label>
                <input type="text" id="ticker" name="ticker" placeholder="Enter stock ticker (e.g., AAPL)" required />
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
                <label for="open">Open</label>
                <input type="number" id="open" name="open" step="0.01" placeholder="Enter opening price" required />
            </div>
            <div class="form-group">
                <label for="high">High</label>
                <input type="number" id="high" name="high" step="0.01" placeholder="Enter highest price" required />
            </div>
            <div class="form-group">
                <label for="low">Low</label>
                <input type="number" id="low" name="low" step="0.01" placeholder="Enter lowest price" required />
            </div>
            <div class="form-group">
                <label for="close">Close</label>
                <input type="number" id="close" name="close" step="0.01" placeholder="Enter closing price" required />
            </div>
            <div class="form-group">
                <label for="volume">Volume</label>
                <input type="number" id="volume" name="volume" placeholder="Enter trading volume" required />
            </div>
            <div class="form-group">
                <button type="submit">Submit Stock Data</button>
            </div>
           
        </form>
        <h2>
            THE  prediction is {{results}}
         </h2>
    </div>
</body>
</html>
